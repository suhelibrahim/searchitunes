<!--The content below is only a placeholder and can be replaced.-->

<div class="wrapper" style="text-align:center">
  <div class="header">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<div class="sidebar">

</div>
  
<div class="main">
<a class="btn2" href="https://www.apple.com/itunes/">
    <i class="fa fa-apple" aria-hidden="true"></i>
  <!--<img width="300" alt="Angular Logo" src="https://notyouraveragetype.files.wordpress.com/2015/07/itunes-logo-transparent-background-i81.png">-->
  </a>
<div class="container">
<div class="form-group">
<input type="search" placeholder="Search here" class="form-control" #search>
</div><br>
<div class="form-group">
<button type="submit" class="btn btn-primary" (click)="doSearch(search.value)">Submit</button>
</div>
</div>
<div class="sidebar1">
    {{search.value}}
  </div>
<div class="lead" *ngIf="loading">Loading...</div>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let track of itunes.results">
          <img src="{{track.thumbnail}}"><br>
          <a target="_blank" href="{{track.link}}">{{ track.name }}</a>
        </li>
    </ul>
</div>

<div class="footer">
    <a class="btn1" href="#">
        <i class="fa fa-facebook" aria-hidden="true"></i>
    </a>
    <a class="btn1" href="#">
        <i class="fa fa-instagram" aria-hidden="true"></i>
      </a>
    <a class="btn1" href="#">
        <i class="fa fa-twitter" aria-hidden="true"></i>
      </a>
    <a class="btn1" href="https://www.linkedin.com/in/ibrahim-shaik-98b2a3173/" target="blank">
        <i class="fa fa-linkedin" aria-hidden="true"></i>
      </a>

  </div>

</div>
