<!--The content below is only a placeholder and can be replaced.-->

<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <img width="300" alt="Angular Logo" src="https://notyouraveragetype.files.wordpress.com/2015/07/itunes-logo-transparent-background-i81.png">

<div class="container">
<div class="form-group">
<input type="search" placeholder="Search here" class="form-control" #search>
</div><br>
<div class="form-group">
<button type="submit" class="btn btn-primary" (click)="doSearch(search.value)">Submit</button>
</div>
</div>
</div>
<div class="lead" *ngIf="loading">Loading...</div>
<ul class="list-group">
    <li class="list-group-item"
        *ngFor="let track of itunes.results">
      <img src="{{track.thumbnail}}">
      <a target="_blank"
         href="{{track.link}}">{{ track.name }}
      </a>
    </li>
  </ul>
